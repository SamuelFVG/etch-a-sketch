<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samuel's Sketchpad</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <nav id="left-buttons">
        <button class="rand-button left-btn">Rand</button>
        <button class="grayscale-button left-btn">Scale</button>
    </nav>

    <main id="main" ondragstart="return false;"></main>
    <nav id="other-buttons" class="right-button">
        <button class="left-btn other-buttons reset">Reset</button>
        <button class="left-btn other-buttons current-color"></button>
    </nav>
    

    <div class="landing">
        <article class="modal">
            <div class="modal-content-container">
                <h1>Samuel's Sketchpad</h1>
                <p class="instructions-in-modal">Write the new width. It should be smaller than 100 and greater than 1.</p>
                <div class="form">   
                    <input type="text" id="amount-of-boxes" placeholder="Write only one number">
                    <button type="submit" class="submit-button">Start!</button>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
